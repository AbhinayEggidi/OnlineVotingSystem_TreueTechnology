<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voting Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Your Voting was Successful!</h1>
    <button onclick="showResults()">Show Results</button>

    <script>
        function showResults() {
            // Redirect the user to the voting results page
            window.location.href = "/results";
        }
    </script>
</body>
</html>
