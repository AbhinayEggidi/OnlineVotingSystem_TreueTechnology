<!DOCTYPE html>
<html>
<head>
    <title>Already Voted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>You have already voted</h1>
    <p>You can only vote once. Thank you for participating!</p>
    
    <button onclick="showResults()">Show Results</button>

    <script>
        function showResults() {
            // Redirect the user to the voting results page
            window.location.href = "/results";
        }
    </script>
</body>
</html>
